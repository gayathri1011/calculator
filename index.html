<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature-Themed Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }.calculator {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 15px;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(10px);
  padding: 20px;
  width: 320px;
}

.display {
  background: #ffffffd0;
  color: #000;
  padding: 15px;
  font-size: 24px;
  border-radius: 10px;
  margin-bottom: 20px;
  text-align: right;
  overflow-x: auto;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.btn {
  padding: 20px;
  font-size: 18px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn:hover {
  background: #333;
}

.btn.special {
  background: #fff;
  color: #000;
}

.btn.special:hover {
  background: #ddd;
}

  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn special" onclick="press('/')">/</button>
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn special" onclick="press('')"></button>
      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn special" onclick="press('-')">-</button>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn special" onclick="calculate()">=</button>
      <button class="btn special" onclick="press('+')">+</button>
      <button class="btn special" onclick="clearDisplay()" style="grid-column: span 4; background: #fff; color: #000;">C</button>
    </div>
  </div>  <script>
    let display = document.getElementById('display');

    function press(key) {
      if (display.innerText === '0' || display.innerText === 'Error') {
        display.innerText = key;
      } else {
        display.innerText += key;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch (e) {
        display.innerText = 'Error';
      }
    }

    document.addEventListener('keydown', function (e) {
      const keys = '0123456789/*-+.';
      if (keys.includes(e.key)) {
        press(e.key);
      } else if (e.key === 'Enter') {
        calculate();
      } else if (e.key === 'Backspace') {
        display.innerText = display.innerText.slice(0, -1) || '0';
      }
    });
  </script></body>
</html>
